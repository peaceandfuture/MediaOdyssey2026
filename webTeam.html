/* ===== Mobile Hamburger (Head-embedded) ===== */

/* 모바일에서 원래 상단 nav는 숨기고, 햄버거로 대체 */
@media (max-width: 980px){
  #nav { display: none !important; }
}

/* 햄버거 바 */
#myTitleBar{
  display:none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 52px;
  z-index: 20000;
  background: rgba(245, 207, 204, 0.98);
  border-bottom: 1px solid rgba(0,0,0,0.08);
}

/* 햄버거 버튼 */
#myHamburger{
  position:absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  border: 0;
  background: transparent;
  font-size: 22px;
  line-height: 1;
  padding: 10px 12px;
  cursor: pointer;
}

/* 타이틀 */
#myTitleText{
  position:absolute;
  left: 52px;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  font-weight: 600;
  color: #333;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* 모바일에서만 노출 */
@media (max-width: 980px){
  #myTitleBar{ display:block; }
  /* 상단바가 콘텐츠 가리는 것 방지 */
  body{ padding-top: 52px; }
}

/* 오프캔버스 패널 */
#myNavPanel{
  position: fixed;
  top: 0;
  left: 0;
  width: 280px;
  height: 100%;
  z-index: 19999;
  background: #fff;
  transform: translateX(-105%);
  transition: transform 220ms ease;
  box-shadow: 2px 0 18px rgba(0,0,0,0.15);
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  padding: 64px 16px 16px;
}

/* 배경 오버레이 */
#myNavOverlay{
  position: fixed;
  inset: 0;
  z-index: 19998;
  background: rgba(0,0,0,0.35);
  opacity: 0;
  pointer-events: none;
  transition: opacity 220ms ease;
}

/* 열렸을 때 */
body.myNavOpen #myNavPanel{ transform: translateX(0); }
body.myNavOpen #myNavOverlay{
  opacity: 1;
  pointer-events: auto;
}

/* 패널 내부 링크 스타일 */
#myNavPanel ul{ list-style:none; margin:0; padding:0; }
#myNavPanel li{ border-top: 1px solid rgba(0,0,0,0.06); }
#myNavPanel a{
  display:block;
  padding: 12px 10px;
  color:#333;
  text-decoration:none;
}
#myNavPanel a:active{ background: rgba(0,0,0,0.04); }

/* 데스크톱에서는 아예 존재해도 보이지 않게 */
@media (min-width: 981px){
  #myTitleBar, #myNavPanel, #myNavOverlay{ display:none !important; }
  body{ padding-top: 0; }
}
</style>

<script>
/* ===== Mobile Hamburger (Head-embedded) ===== */
document.addEventListener('DOMContentLoaded', function () {
  // 이미 만들어져 있으면 중복 생성 방지
  if (document.getElementById('myTitleBar')) return;

  var nav = document.getElementById('nav');
  if (!nav) return;

  // #nav 안의 첫 ul을 복제해서 패널로 사용
  var ul = nav.querySelector('ul');
  if (!ul) return;

  // Title bar
  var titleBar = document.createElement('div');
  titleBar.id = 'myTitleBar';

  var btn = document.createElement('button');
  btn.id = 'myHamburger';
  btn.type = 'button';
  btn.setAttribute('aria-label', 'Open menu');
  btn.textContent = '☰';

  var title = document.createElement('div');
  title.id = 'myTitleText';
  // 로고 텍스트가 있으면 그걸 사용, 없으면 문서 타이틀
  var logo = document.querySelector('#header h1 a');
  title.textContent = logo ? logo.textContent.trim() : document.title;

  titleBar.appendChild(btn);
  titleBar.appendChild(title);

  // Panel + Overlay
  var overlay = document.createElement('div');
  overlay.id = 'myNavOverlay';

  var panel = document.createElement('nav');
  panel.id = 'myNavPanel';

  var cloned = ul.cloneNode(true);
  panel.appendChild(cloned);

  document.body.appendChild(titleBar);
  document.body.appendChild(overlay);
  document.body.appendChild(panel);

  function openNav(){ document.body.classList.add('myNavOpen'); }
  function closeNav(){ document.body.classList.remove('myNavOpen'); }
  function toggleNav(){
    document.body.classList.contains('myNavOpen') ? closeNav() : openNav();
  }

  btn.addEventListener('click', toggleNav);
  overlay.addEventListener('click', closeNav);

  // 패널 안 링크 클릭하면 닫기
  panel.addEventListener('click', function(e){
    var a = e.target.closest('a');
    if (a) closeNav();
  });

  // ESC로 닫기
  document.addEventListener('keydown', function(e){
    if (e.key === 'Escape') closeNav();
  });
});
</script>

			function put(item, target){
				target.innerHTML = "";
				if(!item) return;

				if(item.kind === "youtube"){
					const iframe = document.createElement("iframe");
					iframe.src = `https://www.youtube.com/embed/${item.id}`;
					iframe.title = "YouTube video player";
					iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
					iframe.referrerPolicy = "strict-origin-when-cross-origin";
					iframe.allowFullscreen = true;
					target.appendChild(iframe);
					return;
				}

				// image
				const img = new Image();
				img.src = item.src;
				img.alt = "";
				target.appendChild(img);

			function render(){
				const p = people[cur];
				headEl.innerHTML = `<span class="name">${p.name}</span> <span class="meta">(${p.meta || ""})</span>`;
				whoEl.textContent  = `${p.name} — ${cur+1} / ${people.length}`;
				descEl.textContent = p.desc || "";
				if(p.drive) driveEl.href = p.drive;

				// 작품 3개 매핑
				const list = (p.works||[]).slice(0,3);
				put(list[0], cardA); // 4:3
				put(list[1], cardB); // 1:1 위
				put(list[2], cardC); // 1:1 아래

				buildTextLines(p.lines || []);
				[...dotsEl.children].forEach((d,i)=>d.classList.toggle('active', i===cur));
			}

			function go(n){
				cur = (n + people.length) % people.length; // 무한 순환
				render();
			}

			/* ====== 이벤트 ====== */
			prevBtn.addEventListener('click', ()=>go(cur-1));
			nextBtn.addEventListener('click', ()=>go(cur+1));
			window.addEventListener('keydown', e=>{
				if(e.key === 'ArrowLeft')  go(cur-1);
				if(e.key === 'ArrowRight') go(cur+1);
			});

			/* 초기화 */
			buildDots(0);
			render();
		</script>

		<script>
			document.addEventListener('DOMContentLoaded', function() {
				var navPanel = document.getElementById('navPanel');
				var titleBar = document.getElementById('titleBar');
				if (navPanel) navPanel.remove();
				if (titleBar) titleBar.remove();
			});
			var observer = new MutationObserver(function(mutations) {
				mutations.forEach(function(mutation) {
					if (mutation.addedNodes.length) {
						mutation.addedNodes.forEach(function(node) {
							if (node.id === 'navPanel' || node.id === 'titleBar') {
								node.remove();
							}
						});
					}
				});
			});
			observer.observe(document.body, { childList: true });
		</script>
